    //My solution:
    document.getElementsByTagName('button')[0].addEventListener('click', ()=>{
      const allParagraphs = document.getElementsByTagName('p'); //object
      
      let allContent = ""; 
      Object.keys(allParagraphs).forEach((node, index) => {
        allContent += `${index+1} - ${allParagraphs[node].textContent}\n`
      })

      alert(`Found ${allParagraphs.length} paragraphs. Their content:\n${allContent}`);
    });
  </script>
